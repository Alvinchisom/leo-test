 {%extends 'accounts/main.html'%}

    {% block content %}

    {% include 'accounts/status.html'%}
 <br>
 <div class="row">
     <div class="col-md">
         <div class="card card-body">
             <table class="table table-sm">
                 <tr>
                     <th>Product</th>
                     <th>Note</th>
                     <th>Date ordered</th>
                     <th>status</th>
                     <th>Delete</th>


                 </tr>
                 {% for order in orders %}

                 </tr>
                 {% endfor %}
             </table>
         </div>
                                   <div class="card card-body">
             <hr>
             <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'create_order' customer.id  %}">Place Order</a>

     </div>
 </div>
